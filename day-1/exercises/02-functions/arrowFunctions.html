<script>

const students = ['Edward', 'Steven', 'Shashank', 'Yash', 'Vikas']


function sayHello(name) {
    return `Hello, ${name}`
}

// ternary
// value ? return if value exists : return if value doesn't exist
const sayHelloToClass = (students) => {
    students.forEach((student) => console.log(`Hello, ${student.toUpperCase()}`))
}
sayHelloToClass(students)
