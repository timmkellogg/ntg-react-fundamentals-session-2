<html>
    <head>
        <title>Working with the DOM</title>
    </head>
    <body>
        <h1>The Document Object Model</h1>
        <div id="app">
            
        </div>
    </body>
</html>
<script>

// use querySelector to access DOM elements
const rootElement = document.getElementById('app')


// // Initialize new element in memory
const newButton = document.createElement('button')

// // Add text to new element in memory
newButton.textContent = 'Hello DOM!'

console.log(newButton)

// // Append newH1 to rootElement
rootElement.append(newButton)


</script>
