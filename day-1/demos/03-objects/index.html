<html>
    <head>
        <title>Objects in JavaScript</title>
    </head>
    <body>
        <h1>Objects</h1>
    </body>
</html>
<script>

// Object Literal 
const tim = {
    firstName: 'Tim',
    lastName: 'Kellogg',
    age: 28,
    likesPinapple: false,
    hobbies: ['traveling', 'weightlifting', 'watching movies'],
    greetings: function() {
        
        console.log(`Hello, my name is ${this.firstName} ${this.lastName}.`)
    } 
}

console.log(tim)

// // Dot Notation
console.log(tim.firstName)


// // Bracket Notation
console.log(tim['likesPinapple'])

// // Calling a object method
tim.greetings()


/*

this is a 
multi-line
comment

*/

</script>
